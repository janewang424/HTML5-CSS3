<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .red{
            /* Background color */
            background-color: black;
            
        }
        .font30{
            font-size: 30px;
            color: green;
        }
        .green{
            /* Background color */
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box red font30">Red 1</div>
    <div class="box green"></div>
    <div class="box red font30">Red 2</div>
</body>
</html>
